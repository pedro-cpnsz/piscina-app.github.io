<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Introdução ao Desenvolvimento WEB</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <div class="logo">
        <!--IMAGEM-->
        <h1 class="titilo">PADARIA DO CRÉBER</h1>
    </div>
    <div class="quemSomos">
        <h2>Contato</h2>
        <p class="textoQuemSomos">
            Solicite a quantidade de lotes que deseja e realize a compra dos pães escolhidos.<br>
            OBS.: A quantidade de pães em cada lote é de 40 unidades.
        </p>
    </div>
    <div class="conteudo">
        <h2>Preencha o fomulário abaixo:</h2>
            <form class="solicitarLote">
                <input type="email" name="email" placeholder="Digite seu e-mail completo">
                <input type="text" name="pao" placeholder="Digite o nome do pão">
                <input type="number" name="lotes" placeholder="Informe a quantidade de lotes">
                <input type="submit" value="ENVIAR">
            </form>
    </div>
    <div class="footer">
        <p>Rodapé</p>
    </div>
</body>
</html>
